name: Main

on:
  workflow_dispatch:
  push:
    paths:
      # run when actions or source code are changed
      - .github/workflows/**
      - src/**
      - Cargo.toml
      - Cargo.lock
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run Cargo build step and cache for later
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build
        uses: .github/actions/lib

  # Tests the ODAWG library
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Build
        uses: .github/actions/lib

      - name: Test
        run: cargo test
